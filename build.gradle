import org.gradle.plugins.signing.Sign

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'signing'
apply plugin: 'checkstyle'

repositories {
    mavenLocal()
    mavenCentral()
    // use apache-repo for latest commons-imaging (as it is not available on maven-central yet)
    maven { url "https://repository.apache.org/content/repositories/snapshots/" }
}

dependencies {
    compile gradleApi()
    // used for icns-conversion, make it visible as runtime-dependency
    compile group: 'org.apache.commons', name: 'commons-imaging', version: '1.0-SNAPSHOT'
    
    // compile group: 'org.apache.sanselan', name: 'sanselan', version: '0.97-incubator'
}

group = 'de.dynamicfiles.projects.gradle.plugins'
archivesBaseName = 'imagetransform-gradle-plugin'
version = gradle.imagetransformGradlePluginVersion

ext.isReleaseVersion = !version.endsWith("SNAPSHOT")

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

// http://stackoverflow.com/a/22991189/1961102
compileJava.dependsOn 'checkstyle'
task checkstyle(type: Checkstyle) {
    configFile file("${project.rootDir}/config/checkstyle/checkstyle.xml")
    configProperties.checkstyleConfigDir = file("${project.rootDir}/config/checkstyle")
    source 'src'
    include '**/*.java'
    classpath = files()
}
test {
    useTestNG()
    testLogging.showStandardStreams = true
}

artifacts {
    archives jar
    archives javadocJar
    archives sourcesJar
}
signing {
    required { isReleaseVersion }
    sign configurations.archives
}

// read some information when required
// https://docs.gradle.org/current/userguide/signing_plugin.html
gradle.taskGraph.whenReady { taskGraph ->
    if (taskGraph.allTasks.any { it instanceof Sign } && isReleaseVersion ) {
        // Use Java 6's console to read from the console (no good for
        // a CI environment)
        Console console = System.console()
        console.printf "\n\nWe have to sign some things in this build." +
                       "\n\nPlease enter your signing details.\n\n"

        def password = console.readPassword("PGP Private Key Password: ")

        allprojects { ext."signing.password" = password }

        console.printf "\nThanks.\n\n"
    }
}
// http://stackoverflow.com/a/27741137/1961102
if(!hasProperty('ossrhUsername')) {
    ext.ossrhUsername = ''
}
if(!hasProperty('ossrhPassword')) {
    ext.ossrhPassword = ''
}
uploadArchives {
    repositories {
        mavenDeployer {
            if(isReleaseVersion) {
                beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }
            }
            repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
                authentication(userName: ossrhUsername, password: ossrhPassword)
            }

            snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
                authentication(userName: ossrhUsername, password: ossrhPassword)
            }

            pom.project {
                name 'imagetransform-gradle-plugin'
                packaging 'jar'

                description ''
                url 'https://github.com/FibreFoX/imagetransform-gradle-plugin'

                scm {
                    connection 'scm:git:git://github.com/FibreFoX/imagetransform-gradle-plugin.git'
                    developerConnection 'scm:git:git@github.com:FibreFoX/imagetransform-gradle-plugin.git'
                    url 'https://github.com/FibreFoX/imagetransform-gradle-plugin'
                }

                licenses {
                    license {
                        name 'The Apache License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                        distribution 'repo'
                    }
                }

                developers {
                    developer {
                        id 'FibreFoX'
                        name 'Danny Althoff'
                        email 'fibrefox@dynamicfiles.de'
                    }
                }
            }
        }
    }
}
